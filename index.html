<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Agriculture Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #a5d6a7);
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: white;
      background: #2e7d32;
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      margin: 10px 0;
      color: #1b5e20;
    }
    .value {
      font-size: 2em;
      font-weight: bold;
    }
    .badge {
      padding: 5px 10px;
      border-radius: 12px;
      font-weight: bold;
      display: inline-block;
    }
    .on {
      background: #00e676;
      color: #004d40;
    }
    .off {
      background: #ef5350;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Smart Agriculture Dashboard</h1>
  <div class="container">
    <div class="card"><h2>Soil Moisture</h2><div id="moisture" class="value">--%</div></div>
    <div class="card"><h2>Temperature</h2><div id="temperature" class="value">--°C</div></div>
    <div class="card"><h2>Humidity</h2><div id="humidity" class="value">--%</div></div>
    <div class="card"><h2>NPK</h2><div class="value">N: <span id="n">--</span> P: <span id="p">--</span> K: <span id="k">--</span></div></div>
    <div class="card"><h2>Pump Status</h2><div id="pump" class="value">--</div><div id="pumpBadge" class="badge">Unknown</div></div>
  </div>

  <script>
    const channelID = "2681263";
    const readAPI = "6J8TL887O78817DU";

    async function fetchData() {
      const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=1&api_key=${readAPI}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const feed = data.feeds[0];

        document.getElementById("moisture").textContent = feed.field1 + "%";
        document.getElementById("temperature").textContent = feed.field2 + "°C";
        document.getElementById("humidity").textContent = feed.field3 + "%";
        document.getElementById("n").textContent = feed.field4;
        document.getElementById("p").textContent = feed.field5;
        document.getElementById("k").textContent = feed.field6;

        const pumpStatus = feed.field7 === "1";
        document.getElementById("pump").textContent = pumpStatus ? "ON" : "OFF";
        const badge = document.getElementById("pumpBadge");
        badge.textContent = pumpStatus ? "ON" : "OFF";
        badge.className = "badge " + (pumpStatus ? "on" : "off");
      } catch (err) {
        console.error("Error fetching data:", err);
      }
    }

    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
